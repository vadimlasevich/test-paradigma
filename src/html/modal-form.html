<div class="modal modal-form">
  <div class="overlay"></div>
  <div class="modal__content modal-form__content">
    <div class="modal-form__content_application">
      <h2 class="modal-form__title">Быстро оставить заявку</h2>
      <p class="modal-form__subtitle">
        Введите номер — позвоним вам в<br />
        течение 5-10 минут в рабочее время
      </p>
      <form class="modal-form__form">
        <label class="modal-form__form-label" for="application"> Введите ваш номер телефона </label>
        <input
          class="modal-form__form-input"
          id="application"
          type="tel"
          name="tel"
          data-validate-field="tel"
          placeholder="+7 ( _ _ _) _ _ - _ _ - _ _"
        />
        <button class="modal-form__form-button btn-reset" type="submit">Перезвоните мне</button>
      </form>
      <div class="modal-form__form-policy">
        <input class="modal-form__form-policy-input" type="checkbox" id="policy" />
        <label class="modal-form__form-policy-label" for="policy"></label>
        <div class="modal-form__form-policy-text">
          Нажимая кнопку вы соглашаетесь с условиями
          <a class="modal-form__form-policy-link" href="/"> Политики конфиденциальности</a>
        </div>
      </div>
    </div>
    <div class="modal-form__content_sucsses">
      <h2 class="modal-form__title">Спасибо!<br />Ваша заявка отправлена!</h2>
    </div>
    <button class="modal__button-close btn-reset"></button>
  </div>
</div>
